<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asansol Guide</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <header>
        <h1>Asansol Locality Guide</h1>
        <input type="text" id="searchBar" placeholder="Search hotels, rooms...">
    </header>

    <section id="listings">
        <h2>Listings</h2>
        <div id="listingContainer"></div>
    </section>

    <section id="reviews">
        <h2>Leave a Review</h2>
        <input type="text" id="placeName" placeholder="Place Name">
        <textarea id="reviewText" placeholder="Your review"></textarea>
        <select id="rating">
            <option value="1">1 Star</option>
            <option value="2">2 Stars</option>
            <option value="3">3 Stars</option>
            <option value="4">4 Stars</option>
            <option value="5">5 Stars</option>
        </select>
        <button onclick="submitReview()">Submit Review</button>
        <div id="reviewContainer"></div>
    </section>

    <div id="map" style="height: 400px; width: 100%;"></div>

    <!-- Firebase SDK (stable version 8.10.1) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <!-- Leaflet JS (free map) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Your script -->
    <script src="script.js"></script>
</body>
</html>
