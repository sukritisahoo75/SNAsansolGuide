<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asansol Guide</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Add favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <header>
        <h1>Asansol Locality Guide</h1>
        <input type="text" id="searchBar" placeholder="Search hotels, rooms...">
    </header>

    <section id="searchedDestination" style="display: none;">
        <h2>Searched Destination</h2>
        <div id="destinationName"></div>
    </section>

    <section id="listings">
        <h2>Listings</h2>
        <div id="listingContainer"></div>
    </section>

    <div id="map" style="height: 400px; width: 100%;"></div>

    <!-- Firebase SDK (8.10.1) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Your script -->
    <script src="script.js"></script>
</body>
</html>
